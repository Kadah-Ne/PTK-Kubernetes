<form
        class="search-form flow"
        hx-post="find/"
        hx-target="#data-table-body"
        hx-swap="innerHTML"
>
    <label for="search">{{ search_form.label }}</label>
    <div class="search-form__controls sidebar">
        <input type="text" name="search" id="search" placeholder="{{ search_form.placeholder }}" required>
        <button
                class="button"
                type="submit"
        >
            Chercher
        </button>
        <a href="create/" class="button button__secondary">Ajouter</a>
    </div>
</form>
